<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WSP ChatBot</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f7f7f7;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      padding: 16px;
      font-size: 1.4rem;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f0f0f0;
    }

    .message {
      max-width: 75%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message.user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #ffffff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px 15px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">WSP ChatBot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" class="form-control" id="userInput" placeholder="Type a message..." />
      <button class="btn btn-success" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      const chatMessages = document.getElementById('chatMessages');

      if (!message) return;

      // Add user message
      addMessage('user', message);
      input.value = '';
      input.focus();
      scrollToBottom();

      // Show loading message
      const loadingMsg = addMessage('bot', 'Typing...');
      scrollToBottom();

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'HTTP-Referer': 'chatterai-one.vercel.app/',
            'X-Title': 'WSP Chatbot',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model="deepseek/deepseek-r1-0528:free",
            messages: [{ role: 'user', content: message }],
          }),
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'No response received.';

        // Replace loading with actual response
        loadingMsg.innerHTML = marked.parse(reply);
        scrollToBottom();
      } catch (error) {
        loadingMsg.textContent = 'Error: ' + error.message;
      }
    }

    function addMessage(sender, text) {
      const chatMessages = document.getElementById('chatMessages');
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      return msg;
    }

    function scrollToBottom() {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
