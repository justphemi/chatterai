<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steph AI</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .chat-header {
      padding: 16px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #1db954;
      color: white;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.5;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #2e7d32;
      align-self: flex-end;
      color: white;
    }

    .message.bot {
      background-color: #2c2c2c;
      align-self: flex-start;
      color: white;
      border: 1px solid #444;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: #1e1e1e;
    }

    .chat-input input {
      flex: 1;
      border-radius: 20px;
      border: none;
      padding: 10px 15px;
      background: #333;
      color: white;
    }

    .chat-input input::placeholder {
      color: #aaa;
    }

    .chat-input button {
      margin-left: 10px;
      border-radius: 20px;
      padding: 8px 20px;
      background-color: #1db954;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Steph AI</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      const chatMessages = document.getElementById('chatMessages');

      if (!message) return;

      addMessage('user', message);
      input.value = '';
      input.focus();
      scrollToBottom();

      const loadingMsg = addMessage('bot', '...');
      scrollToBottom();

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'HTTP-Referer': 'chatterai-one.vercel.app/',
            'X-Title': 'Steph AI',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-r1-0528:free",
            messages: [{ role: 'user', content: message }],
          }),
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'No response received.';
        loadingMsg.innerHTML = marked.parse(reply);
        scrollToBottom();
      } catch (error) {
        loadingMsg.textContent = 'Error: ' + error.message;
      }
    }

    function addMessage(sender, text) {
      const chatMessages = document.getElementById('chatMessages');
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      return msg;
    }

    function scrollToBottom() {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Enter key support
    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
